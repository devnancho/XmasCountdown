<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Timer</title>
    <link rel="stylesheet" href="styleXmas.css">
    <script src="xmas.js" defer></script>

</head>

<body>

    <h1>How long until Christmas?... </h1>

    <div class="countdown">
        <div class="divsCount daysCon">
            <p class="textUnder" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="divsCount hoursCon">
            <p class="textUnder" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="divsCount minutesCon">
            <p class="textUnder" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="divsCount secondsCon">
            <p class="textUnder" id="secs">0</p>
            <span>Seconds</span>
        </div>

    </div>


</body>

</html>
